<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuários</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="formulario">
        <div class="cabecalho textoPadrao">
            <p>Registrar</p>
        </div>
        <form>
            <hidden id="elementoUtilizado"></hidden>
            <div>
                <input class="campos-formulario textoPadrao" placeholder="Nome" id="nome"/>        
                <input class="campos-formulario textoPadrao" placeholder="Telefone" id="telefone"/>            
                <input class="campos-formulario textoPadrao" placeholder="Endereço" id="endereco"/>        
                <input class="campos-formulario textoPadrao" placeholder="Instagram" id="instagram"/>            
            </div>
            <div class="botoesDiv">
                <button class="botoes textoPadrao"  onclick="validar()" type="button">Salvar</button>
            </div>
        </form>
    </div>
    <div>
        <table class="textoPadrao tabelaContatos" id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Instagram</th>
                </tr>    
            </thead>
            <tbody id="corpoTabela">                
            </tbody>
        </table>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
